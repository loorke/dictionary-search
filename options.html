<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dictionary Search Options</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 0.5em; }
    .service-container { margin-bottom: 2em; }
    .pair-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5em;
      margin-top: 1em;
    }
    label { display: block; }
    .search-box {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Translation Options</h1>
  <form>
    <div class="service-container">
      <h2>Language Pairs</h2>
      <p>Select the language pairs you want to enable for bidirectional translation. Each selected pair works in both directions and will be available in DeepL, Reverso Context, and Google Translate.</p>
      <input type="search" id="language-search" class="search-box" placeholder="Filter language pairs...">
      <div id="language-pairs" class="pair-list"></div>
    </div>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
